<!-- JSX사용  babeljs.io에 내용을 복사할 시 exReact.html과 같은 형태로 보여짐-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>click counter</title>
    </head>
    <h1 style="font-size: larger">Button click counter for React</h1>
    <hr><br>
    <body style="text-align: center; font-size: 50px; margin-top: 5%;">
        <div id="root">

        </div>
    </body>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        //id = "root"인 div 태그안에 span 생성
        const root = document.getElementById("root");
        
        const Title = (
            <h3 id="title" onMouseEnter={() => console.log("mouseEnter")}>
                check your console
            </h3>
        );
        
        const Button = (
            <button onClick={()=>console.log("total clicks")} style={{backgroundColor: "yellow"} }>
                Click here
            </button>
        );
        
        const container = React.createElement("div", null, [Title, Button]);
        
        ReactDOM.render(container, root);
    </script>
</html>
